    <div class="row justify-content-center" style="margin-top:25px">

        <form action="" method="post" id="datos" class="formulario-fondo p-4 rounded">
            <h3 class="titulo2" style="text-align: center; margin-bottom: 20px;">Registro de usuario</h3>
            <div class="form-group" style="margin-top:10px">
                <div class="form-group" style="margin-top:10px">
                <label for="nom" class="form-label etiqueta">Nombre completo:</label>
                <input type="text" class="form-control" id="nom" placeholder="Nombre">
                </div>

                <div class="form-group" style="margin-top:10px">
                <label for="correo" class="form-label etiqueta">Correo electrónico:</label>
                <input type="text" class="form-control" id="correo" placeholder="Correo">
                <span id="mensajeCorreo"></span>
                </div>
                
                <div class="form-group" style="margin-top:10px">
                <label for="correoConfirm" class="form-label etiqueta">Confirmar correo electrónico:</label>
                <input type="text" class="form-control" id="correoConfirm" placeholder="Repite tu correo">
                <span id="mensajeCorreoConfirm"></span>
                </div>

                <div class="form-group" style="margin-top:10px">
                <label for="pass" class="form-label etiqueta">Contraseña:</label>
                <input type="password" class="form-control" id="pass" placeholder="Contraseña"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                <span id="mensajePass"></span>
                </div>

                <div class="form-group" style="margin-top:10px">
                <label for="passConfirm" class="form-label etiqueta">Confirmar Contraseña:</label>
                <input type="password" class="form-control" id="passConfirm" placeholder="Repite tu contraseña">
                <span id="mensajePassConfirm"></span>
                </div>
                <div class="form-group" style="margin-top:10px">
                <label for="tel" class="form-label etiqueta">Teléfono (Opcional):</label>
                <input type="text" class="form-control" id="tel" placeholder="Teléfono">
                </div>

                <div class="form-group" style="margin-top:15px">
                <label for="comuna">Comuna: </label>
                <select name="comuna" id="comuna" required>
                    <option value="0">Seleccione comuna</option>
                    <option value="1">Cerrillos</option>
                    <option value="2">Cerro Navia</option>
                    <option value="3">Conchalí</option>
                    <option value="4">El Bosque</option>
                    <option value="5">Estación Central</option>
                    <option value="6">Huechuraba</option>
                    <option value="7">Independencia</option>
                    <option value="8">La Cisterna</option>
                    <option value="9">La Florida</option>
                    <option value="10">La Pintana</option>
                    <option value="11">La Granja</option>
                    <option value="12">La Reina</option>
                    <option value="13">Las Condes</option>
                    <option value="14">Lo Barnechea</option>
                    <option value="15">Lo Espejo</option>
                    <option value="16">Lo Prado</option>
                    <option value="17">Macul</option>
                    <option value="18">Maipú</option>
                    <option value="19">Ñuñoa</option>
                    <option value="20">Pedro Aguirre Cerda</option>
                    <option value="21">Peñalolén</option>
                    <option value="22">Providencia</option>
                    <option value="23">Pudahuel</option>
                    <option value="24">Quilicura</option>
                    <option value="25">Quinta Normal</option>
                    <option value="26">Recoleta</option>
                    <option value="27">Renca</option>
                    <option value="28">San Miguel</option>
                    <option value="29">San Joaquín</option>
                    <option value="30">San Ramón</option>
                    <option value="31">Santiago (Centro)</option>
                    <option value="32">Vitacura</option>
