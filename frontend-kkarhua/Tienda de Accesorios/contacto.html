        <form action="" method="post" id="datos" class="formulario-fondo p-4 rounded">
            <h3 class="titulo2" style="text-align: center; margin-bottom: 20px;">Formulario de Contacto</h3>
            <div class="form-group" style="margin-top:10px">
                <div class="form-group" style="margin-top:10px">
                    <label for="nom" class="form-label etiqueta">Nombre completo:</label>
                    <input type="text" class="form-control" id="nom" placeholder="Nombre"
                        required maxlength="100">
                </div>

                <div class="form-group" style="margin-top:10px">
                    <label for="correo" class="form-label etiqueta">Correo electr√≥nico:</label>

                    <input type="text" class="form-control" id="correo" placeholder="Correo"
                        required
                        maxlength="100"
                        pattern="^[\w\.-]+@(duoc\.cl|profesor\.duoc\.cl|gmail\.com)$"
                        title="Solo se permiten correos @duoc.cl, @profesor.duoc.cl y @gmail.com">               
                    <span id="mensajeCorreo"></span>
                </div>

                <div class="form-group" style="margin-top:10px">
                    <label for="contenido" class="form-label etiqueta">Comentario</label>
                    <textarea class="form-control" id="contenido" rows="3"
                        required maxlength="500"></textarea>
                </div>
                <div class="text-center mt-4" style="margin-bottom:5px;">
                    <input type="submit" value="ENVIAR MENSAJE" class="btn btn-outline-success me-2" style="padding:10px 40px;">
