    <div class="row justify-content-center" style="margin-top:25px">
    <div class="col-md-4">
        <form action="" method="post" id="datos" class="formulario-fondo p-4 rounded">
            <h3 class="titulo2" style="text-align: center; margin-bottom: 20px;">Iniciar Sesión.</h3>
            <div class="form-group" style="margin-top:10px">
                <label for="correo" class="form-label etiqueta">Correo electrónico:</label>
                <input type="text" class="form-control" id="correo" placeholder="Correo"
                    maxlength="100"
                    pattern="^[\w\.-]+@(duoc\.cl|profesor\.duoc\.cl|gmail\.com)$"
                    title="Solo se permiten correos @duoc.cl, @profesor.duoc.cl y @gmail.com">
                <span id="mensajeCorreo"></span>
                </div>

                <div class="form-group" style="margin-top:10px">
                <label for="pass" class="form-label etiqueta">Contraseña:</label>
                <input type="password" class="form-control" id="pass" placeholder="Contraseña"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                <span id="mensajePass"></span>
                </div>
                <div class="text-center mt-4" style="margin-bottom:5px ;">
                <input type="submit" value="Iniciar Sesión" class="btn btn-outline-success me-2">            
                </div>
            </div>
        </form>
        <div class="text-center mt-3">
            <p style="font-size:1rem; margin-bottom:8px;">¿No estás registrado? <a href="register.html" class="btn btn-outline-primary">Registrarse</a></p>
